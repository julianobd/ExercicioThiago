<div class="container">
    
    <div class="card">
        <div class="card-header">
          <h3> Adicionar Item </h3>
        </div>
        <div class="card-body">
            
            <form>

                <div class="form-row">
                  <div class="col">
                      <h5>ID:</h5>
                    <input type="text" class="form-control" placeholder="id">
                  </div>
                  <div class="col">
                      <h5>Nome:</h5>
                    <input type="text" class="form-control" placeholder="Inserir nome">
                  </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <h5>Imagem</h5>
                      <input type="text" class="form-control" placeholder="3fa85f64-5717-4562-b3fc-2c963f66afa6">
                    </div>
                    <div class="col">
                        <h5>Sáude:</h5>
                      <input type="number" class="form-control" placeholder="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <h5>Armadura:</h5>
                      <input type="number" class="form-control" placeholder="0">
                    </div>
                    <div class="col">
                        <h5>Experiência:</h5>
                      <input type="number" class="form-control" placeholder="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <h5>Fome:</h5>
                      <input type="number" class="form-control" placeholder="0">
                    </div>
                    <div class="col">
                        <h5>Dinheiro:</h5>
                      <input type="number" class="form-control" placeholder="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <h5>Ponto Status:</h5>
                      <input type="number" class="form-control" placeholder="0">
                    </div>

                    <div class="col">
                        <h5>Is Inicial:</h5>
                      <select class="form-control" id="selectIsInicial">
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                        </select>
                    </div>                  
                </div>

                <div class="form-row">
                    <div class="col">
                        <h5>Quantidade Inicial:</h5>
                      <input type="number" class="form-control" placeholder="0">
                    </div>

                    <div class="col">
                        <h5>Is Virtual:</h5>
                      <select class="form-control" id="selectIsInicial">
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                        </select>
                    </div>                  
                </div>

            </form>

            <a class="btn"><h4> + Adicionar</h4></a>
        </div>
      </div>
</div>
