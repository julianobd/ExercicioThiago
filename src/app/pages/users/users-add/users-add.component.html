<div class="container">
    
    <div class="card">
        <div class="card-header">
          <h3> Adicionar Usuário </h3>
        </div>
        <div class="card-body">
            
            <form>

                <div class="form-row">
                  <div class="col">
                    <h5>Nome:</h5>
                    <input type="text" class="form-control" placeholder="Inserir nome">
                  </div>
                  <div class="col">
                    <h5>Emai:</h5>
                    <input type="text" class="form-control" placeholder="Inserir Email">
                  </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <h5>Senha</h5>
                      <input type="password" class="form-control" placeholder="password">
                    </div>
                    <div class="col">
                      <h5>Permissão:</h5>
                    <select class="form-control" id="selectIsInicial">
                      <option value="2">Administrador</option>
                      <option value="1">Restrito</option>
                      </select>
                  </div>                  
                </div>

                <div class="form-row">
                    <div class="col">
                        <h5>Servidor:</h5>
                      <input type="text" class="form-control" placeholder="0">
                    </div>
                </div>

            </form>

            <a class="btn"><h4> + Adicionar</h4></a>
        </div>
      </div>
</div>
