<div class="container">
    
    <div class="card">
        <div class="card-header">
          <h3> Adicionar Usuário </h3>
        </div>
        <div class="card-body">
            
            <form>

                <div class="form-row">
                  <div class="col">
                    <h5>Nome:</h5>
                    <input type="text" class="form-control" placeholder="Inserir nome"
                            name="name" [(ngModel)]="request.name">
                  </div>
                  <div class="col">
                    <h5>Email:</h5>
                    <input type="text" class="form-control" placeholder="Inserir Email"
                            name="email" [(ngModel)]="request.email">
                  </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <h5>Senha</h5>
                      <input type="password" class="form-control" placeholder="password"
                              name="password" [(ngModel)]="request.password">
                    </div>
                    <div class="col">
                      <h5>Permissão:</h5>
                    <select class="form-control" id="selectIsInicial" name="permission" [(ngModel)]="request.permission">
                      <option value="2">Administrador</option>
                      <option value="1">Restrito</option>
                      </select>
                  </div>                  
                </div>

                <div class="form-row">
                    <div class="col">
                        <h5>Servidor:</h5>
                      <input type="text" class="form-control" placeholder="0" name="server" [(ngModel)]="server">
                    </div>
                </div>

            </form>

            <a class="btn" (click)="addUser()"><h4> + Adicionar</h4></a>
        </div>
      </div>
</div>
