<div class="container">
    
    <div class="card">
        <div class="card-header">
          <h3> Adicionar Servidor </h3>
        </div>
        <div class="card-body">
            
            <form>

                <div class="form-row">
                  <div class="col">
                      <h5>Nome:</h5>
                    <input type="text" class="form-control" placeholder="Inserir nome">
                  </div>
                  <div class="col">
                    <h5>Compartilhado:</h5>
                  <select class="form-control" id="selectIsInicial">
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                    </select>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col">
                    <h5>Doença:</h5>
                    <select class="form-control" id="selectIsInicial">
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                      </select>
                    </div>
                    <div class="col">
                        <h5>Dinheiro Inicial:</h5>
                      <input type="number" class="form-control" placeholder="0">
                    </div>
                </div>

                <div class="form-row">
                  <div class="col">
                    <h5>Ponto Status Inicial:</h5>
                    <input type="number" class="form-control" placeholder="0">
                  </div>
                </div>

                <h4 class="title">Pacotes</h4>

                <div class="form-row">
                    <div class="col">
                        <h5>ID:</h5>
                      <input type="text" class="form-control" placeholder="0">
                    </div>
                    <div class="col">
                        <h5>Pacote nome:</h5>
                      <input type="text" class="form-control" placeholder="Nome">
                    </div>
                </div>

                <div class="form-row">
                  <div class="col">
                    <h5>Descrição:</h5>
                  <input type="text" class="form-control" placeholder="descrição">
                </div>
                </div>

                <div class="form-row">
                    

                    <div class="col">
                        <h5>Is Virtual:</h5>
                      <select class="form-control" id="selectIsInicial">
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                        </select>
                    </div>                  
                </div>

            </form>

            <a class="btn"><h4> + Adicionar</h4></a>
        </div>
      </div>
</div>
